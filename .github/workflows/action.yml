name: "Automatic PR Labeler"
on:
  pull_request:
    types: [opened]
permissions:
  contents: read
  pull-requests: write
jobs:
  label:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changes
        id: detect
        uses: ./
        with:
          paths: |
            backend: "API"
          languages: |
            ts: "typescript"
            js: "typescript"
            tsx: "react"
            jsx: "react"
            yml: "config"
            yaml: "config"
            json: "config"
            md: "documentation"
          event: ${{ github.event_name }}
          head: ${{ github.event.pull_request.head.ref }}
